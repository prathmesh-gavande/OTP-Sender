<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
</head>
<body>
    <h2>Admin Login Here</h2>
    <form th:action="@{/loginsts}" method="get">

    </form>
</body>
</html>
